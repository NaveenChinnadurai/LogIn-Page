<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css">
    <script src="home.js"></script>
</head>
<body>
    <div class="main-div">
        <div class="sub-div-1 ">
                <div class="login-div">
                    <img src="user.png" alt="login" class="userProfile">
                    <span class="login-title">LOG IN</span>
                    <form action="" class="login-form">
                        <input type="text" id="usernameInput" placeholder="Username">
                        <input type="password" id="passwordInput" placeholder="Password">
                    </form>
                    <span class="login-btn"><a href="#" class="logIn-btn" onclick="validateInfo()">log in</a></span>
                </div>
        </div>
        <div class="sub-div-2">
                <span class="sidepanel-title">Welcome Back!</span>
                <span class="sidepanel-text-1">To continue further sign In with your Username and password</span>
                <span class="sidepanel-text-2">Don't have an account.</span>
                <span class="sidepanel-btn"><a href="signup.html" class="signup-btn">Sign Up</a></span>
        </div>
    </div>
</body>
</html>
